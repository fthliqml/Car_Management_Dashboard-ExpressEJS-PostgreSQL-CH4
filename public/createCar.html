<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <div class="d-flex">
            <!-- Sidebar -->
            <aside class="" id="sidebar-button">
                <div class="row flex-column">
                    <div
                        class="my-3 mx-auto col-5"
                        style="background: #cfd4ed; min-width: 34px; min-height: 34px"
                    ></div>
                    <div class="col">
                        <img src="./assets/dashboard-logo.png" alt="" class="img-fluid" />
                    </div>
                    <div class="col">
                        <!-- Go to {base-url}/cars-->
                        <a href="cars">
                            <img src="./assets/cars-logo.png" alt="" class="img-fluid" />
                        </a>
                    </div>
                </div>
            </aside>

            <!-- Content -->
            <div class="container-fluid px-0">
                <nav class="navbar navbar-expand-lg shadow-sm px-2">
                    <span id="brand-logo" class="ms-4"></span>

                    <img src="./assets/menu.svg" alt="" class="ms-lg-5 ms-1 me-auto" />
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="d-flex ms-auto my-3 my-lg-0" role="search">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>
                        <div class="user-profile col-xl-1 col-2 mx-lg-4">
                            <img src="./assets/profile.png" alt="profile" class="img-fluid" />
                        </div>
                    </div>
                </nav>
                <div class="container-fluid px-0">
                    <div class="d-flex">
                        <div id="sidebar-label" class="mt-5 col-1 col-sm-2 col-md-3">
                            <p class="ps-2 ps-lg-5">CARS</p>
                            <button
                                class="text-black fw-bold btn btnActive rounded-0 text-start ps-2 ps-lg-5"
                            >
                                List Car
                            </button>
                        </div>
                        <div class="content">
                            <div class="d-flex flex-column gap-3 h-100">
                                <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item fw-bold">Cars</li>
                                        <li class="breadcrumb-item fw-bold" aria-current="page">
                                            List Cars
                                        </li>
                                        <li class="breadcrumb-item" aria-current="page">
                                            Add New Car
                                        </li>
                                    </ol>
                                </nav>
                                <h4 class="fw-bold">Add New Car</h4>
                                <div class="bg-white p-4 w-100">
                                    <form action="/create-car" method="post" id="createCarForm">
                                        <div class="d-flex flex-column gap-3">
                                            <div class="row align-items-center">
                                                <div class="col-2">
                                                    <label
                                                        for="inputNama"
                                                        class="col-form-label fw-medium"
                                                        >Nama</label
                                                    >
                                                </div>
                                                <div class="col-5">
                                                    <input
                                                        type="text"
                                                        id="inputNama"
                                                        name="Nama"
                                                        class="form-control"
                                                        placeholder="Avanza"
                                                    />
                                                </div>
                                            </div>
                                            <div class="row align-items-center">
                                                <div class="col-2">
                                                    <label
                                                        for="inputSewa"
                                                        class="col-form-label fw-medium"
                                                        >Sewa Per hari</label
                                                    >
                                                </div>
                                                <div class="col-5">
                                                    <input
                                                        type="text"
                                                        id="inputSewa"
                                                        name="Sewa"
                                                        class="form-control"
                                                        placeholder="Rp 0,-"
                                                    />
                                                </div>
                                            </div>
                                            <div class="row align-items-center">
                                                <div class="col-2">
                                                    <label
                                                        for="inputUkuran"
                                                        class="col-form-label fw-medium"
                                                        >Ukuran</label
                                                    >
                                                </div>
                                                <div class="col-5">
                                                    <select
                                                        name="Ukuran"
                                                        class="form-select"
                                                        id="inputUkuran"
                                                    >
                                                        <option selected value="Small">
                                                            Small
                                                        </option>
                                                        <option value="Medium">Medium</option>
                                                        <option value="Large">Large</option>
                                                    </select>
                                                </div>
                                            </div>
                                            <div class="row align-items-center">
                                                <div class="col-2">
                                                    <label
                                                        for="inputFoto"
                                                        class="col-form-label fw-medium"
                                                        >Foto</label
                                                    >
                                                </div>
                                                <div class="col-5">
                                                    <input
                                                        type="file"
                                                        id="inputFoto"
                                                        name="File"
                                                        class="form-control"
                                                    />
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- button -->
                                <div id="button-group" class="mt-auto">
                                    <a href="cars" class="btn btn-outline-primary">Cancel</a>
                                    <input
                                        type="submit"
                                        value="Save"
                                        id="submitForm"
                                        form="createCarForm"
                                        class="btn btn-primary"
                                    />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="./script/createCarScript.js" type="text/javascript"></script>
    </body>
</html>
