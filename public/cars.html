<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./style/style.css" />
    </head>
    <body>
        <div class="d-flex">
            <!-- Sidebar -->
            <aside class="" id="sidebar-button">
                <div class="row flex-column">
                    <div
                        class="my-3 mx-auto col-5"
                        style="background: #cfd4ed; min-width: 34px; min-height: 34px"
                    ></div>
                    <div class="col">
                        <img src="./assets/dashboard-logo.png" alt="" class="img-fluid" />
                    </div>
                    <div class="col">
                        <!-- Go to {base-url}/cars-->
                        <a href="cars">
                            <img src="./assets/cars-logo.png" alt="" class="img-fluid" />
                        </a>
                    </div>
                </div>
            </aside>
            <div class="container-fluid px-0">
                <nav class="navbar navbar-expand-lg shadow-sm px-2">
                    <span id="brand-logo" class="ms-4"></span>

                    <img src="./assets/menu.svg" alt="" class="ms-lg-5 ms-1 me-auto" />
                    <button
                        class="navbar-toggler"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#navbarSupportedContent"
                        aria-controls="navbarSupportedContent"
                        aria-expanded="false"
                        aria-label="Toggle navigation"
                    >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <form class="d-flex ms-auto my-3 my-lg-0" role="search">
                            <input
                                class="form-control me-2"
                                type="search"
                                placeholder="Search"
                                aria-label="Search"
                            />
                            <button class="btn btn-outline-primary" type="submit">Search</button>
                        </form>
                        <div class="user-profile col-xl-1 col-2 mx-lg-4">
                            <img src="./assets/profile.png" alt="profile" class="img-fluid" />
                        </div>
                    </div>
                </nav>
                <div class="container-fluid px-0">
                    <div class="d-flex">
                        <div id="sidebar-label" class="mt-5 col-1 col-sm-2 col-md-3">
                            <p class="ps-2 ps-lg-5">CARS</p>
                            <button
                                class="text-black fw-bold btn btnActive rounded-0 text-start ps-2 ps-lg-5"
                            >
                                List Car
                            </button>
                        </div>
                        <div class="content">
                            <div class="d-flex flex-column gap-3">
                                <nav style="--bs-breadcrumb-divider: '>'" aria-label="breadcrumb">
                                    <ol class="breadcrumb">
                                        <li class="breadcrumb-item fw-bold">Cars</li>
                                        <li class="breadcrumb-item" aria-current="page">
                                            List Cars
                                        </li>
                                    </ol>
                                </nav>
                                <div class="d-flex flex-wrap justify-content-between">
                                    <h4 class="fw-bold my-0 px-1">List Cars</h4>
                                    <button class="btn btn-primary" id="addCar">Add New Car</button>
                                </div>
                                <div class="d-flex gap-3 mb-3 flex-wrap">
                                    <button class="btn btn-outline-primary">All</button>
                                    <button class="btn btn-outline-primary">Small</button>
                                    <button class="btn btn-outline-primary">Medium</button>
                                    <button class="btn btn-outline-primary">Large</button>
                                </div>
                                <div
                                    class="row gy-4 justify-content-center justify-content-lg-start"
                                >
                                    <div class="col-12 col-lg-6 col-xl-4">
                                        <div class="card row shadow-sm pt-5 mx-auto">
                                            <div class="col">
                                                <img
                                                    src="./assets/car.png"
                                                    class="img-fluid"
                                                    alt="car"
                                                />
                                            </div>
                                            <div class="card-body col">
                                                <p>Nama/Tipe Mobil</p>
                                                <h5 class="card-title fw-bold">
                                                    Rp 430.000 / hari
                                                </h5>
                                                <p class="card-text fw-light">
                                                    Updated at 4 apr 2022, 09.00
                                                </p>
                                                <div class="d-flex justify-content-center gap-5">
                                                    <a href="#" class="btn btn-outline-danger w-50"
                                                        >Delete</a
                                                    >
                                                    <a href="#" class="btn btn-success w-50"
                                                        >Edit</a
                                                    >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-6 col-xl-4">
                                        <div class="card row shadow-sm pt-5 mx-auto">
                                            <div class="col">
                                                <img
                                                    src="./assets/car.png"
                                                    class="img-fluid"
                                                    alt="car"
                                                />
                                            </div>
                                            <div class="card-body col">
                                                <p>Nama/Tipe Mobil</p>
                                                <h5 class="card-title fw-bold">
                                                    Rp 430.000 / hari
                                                </h5>
                                                <p class="card-text fw-light">
                                                    Updated at 4 apr 2022, 09.00
                                                </p>
                                                <div class="d-flex justify-content-center gap-5">
                                                    <a href="#" class="btn btn-outline-danger w-50"
                                                        >Delete</a
                                                    >
                                                    <a href="#" class="btn btn-success w-50"
                                                        >Edit</a
                                                    >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12 col-lg-6 col-xl-4">
                                        <div class="card row shadow-sm pt-5 mx-auto">
                                            <div class="col">
                                                <img
                                                    src="./assets/car.png"
                                                    class="img-fluid"
                                                    alt="car"
                                                />
                                            </div>
                                            <div class="card-body col">
                                                <p>Nama/Tipe Mobil</p>
                                                <h5 class="card-title fw-bold">
                                                    Rp 430.000 / hari
                                                </h5>
                                                <p class="card-text fw-light">
                                                    Updated at 4 apr 2022, 09.00
                                                </p>
                                                <div class="d-flex justify-content-center gap-5">
                                                    <a href="#" class="btn btn-outline-danger w-50"
                                                        >Delete</a
                                                    >
                                                    <a href="#" class="btn btn-success w-50"
                                                        >Edit</a
                                                    >
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
        <script src="./script/carsScript.js" type="text/javascript"></script>
    </body>
</html>
